<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Daily Mix{% endblock %}</title>

<!-- loads the path to your static files -->
{% load staticfiles %}

<!-- adding bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- font -->
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet" type="text/css">

<!-- references static directory                  dynamic relative link -->
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />

<!-- jquery and bootstrap javascript files
if website gets small, like on a device, little icon where you can click and a menu appears
-->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</head>
<body>

    <!--navigation bar of webpage -->
    <nav class="navbar navbar-inverse">

    <!--container will hold all the items we put in navbar-->
    <div class="container-fluid">

        <!-- HEADER-->
        <div class="navbar-header">
            <!--button that appears when there is not enough room on screen -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <!-- three lined button-->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">My Daily Mix</a>
        </div>

        <!-- ITEMS -->                          <!-- target-->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav">

                <!-- item you are viewing is lit up-->
                <li class="active">
                    <a href="{% url 'music:index' %}">
                        <!-- cd icon-->
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
                    </a>
                </li>


                 <li class="">
                     <!-- dead link -->
                    <a href="{% url 'music:album-add' %}">
                        <!-- music icon -->
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
                    </a>
                </li>


            </ul>

            <!-- search bar -->
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>


            <ul class="nav navbar-nav navbar-right">

                <!--Add Album button -->
                <li class="">
                    <a href="{% url 'music:album-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
                    </a>
                </li>

                <!--logout button -->
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>

            </ul>


        </div>

    </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
